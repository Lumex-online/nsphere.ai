<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nsphere.ai - Coming Soon</title>
  <meta name="description" content="AI-powered sphere technology. Coming Soon."/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 64rem;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .logo-container {
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    .logo {
      height: 6rem;
      width: auto;
      margin: 0 auto;
      filter: brightness(1.15) contrast(1.1) saturate(1.1);
      transition: all 0.5s ease;
      display: block;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 2rem);
      height: calc(100% + 2rem);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.6;
    }

    .logo:hover {
      filter: brightness(1.25) contrast(1.15) saturate(1.2);
      transform: scale(1.02);
    }

    .title {
      font-size: 5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #1f2937, #3b82f6, #1f2937); /* darker gradient */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .divider {
      width: 6rem;
      height: 2px;
      background: linear-gradient(to right, transparent, #3b82f6, transparent);
      margin: 0 auto 2rem;
      animation: fadeIn 0.8s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(0px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        height: 5rem;
      }
      .title {
        font-size: 3rem;
      }
      .container {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 4rem;
      }
      .title {
        font-size: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .logo {
        height: 8rem;
      }
      .title {
        font-size: 8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img 
        src="logo2.jpeg" 
        alt="nsphere.ai Logo" 
        class="logo"
      />
    </div>

    <h1 class="title">Coming Soon</h1>
    <div class="divider"></div>
  </div>
</body>
</html>
